<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<title> ProPhoto </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<script src="../js/script.js"></script>
</head>


<body class="signin-page">
	<header>
        <div  href="index.html" class="logo">ProPhoto</div>
        <div class="header-buttons">
          <a href="signin.html" class="btn sign-in-btn">Sign in</a>
          <button class="btn register-btn">Register</button>
        </div>
    </header>
	<div>
        <h2 class="welcome-text">Welcome!</h2>
	    <form class="login-card animate" id="loginCard" onsubmit="event.preventDefault(); loginButtonHandler();">


            <label>Email</label>
            <input type="text" id="username" placeholder="Value" />

            <label>Password</label>
            <input type="password" id="password" placeholder="Value" />

            <button class="submit-btn" type="submit">Sign In</button>
            <!--<span class="forgot">Forgot password?</span>-->
	    </form>
	</div>
	<footer class="site-footer">
    Â© 2026 ProPhoto. All rights reserved.
  </footer>

   <script>
        document.getElementById('loginCard').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({username, password})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Login successful!');
                    window.location.href = '/landing';  // jump to landing page
                } else {
                    alert('Invalid username or password');
                }
            } catch (error) {
                alert('ERROR: Server not responding');
                console.error('Error:', error);
            }
        });
    </script>

</body>

</html>
